<!-- src/app/registration/reset-password/reset-password.component.html -->

<div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter new password"
        />
        <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid" class="text-danger">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirm new password"
        />
        <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.hasError('mismatch')" class="text-danger">
          Passwords do not match.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
